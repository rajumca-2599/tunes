<div mat-dialog-content>
    <div class="alert-body">
      <span>
        <em class="fa fa-check msg-icon border-success" *ngIf="data.type === 'success'"></em>
        <em class="fa fa-close msg-icon border-error" *ngIf="data.type === 'error'"></em>
        <em class="fa fa-close msg-icon border-warning" *ngIf="data.type === 'warning'"></em>
      </span>
      <div *ngIf="data.html; else notHtml" style="min-height:150px;">
        <div [innerHTML]="data.msg">
        </div>
      </div>
      <ng-template #notHtml>
        <p class="mesg-description">{{data.msg}}</p>
      </ng-template>
   
      <hr  *ngIf="!data.html" />
      <button mat-stroked-button class="close-custom" (click)="close()" cdkFocusInitial>Close</button>
    </div>
  </div>
