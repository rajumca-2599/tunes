<div class="clearfix"></div>
<div class="footer-wrap">
    <section class="footer-nav-maincont">
        <ul>
            <li><a href="javascript:void();" (click)="TabClick('home');">
                    <img *ngIf="footerstateName == 'home'" src="{{env.cdnurl}}assets/images/ic_foo_home.svg" alt="...">
                    <img *ngIf="footerstateName != 'home'" src="{{env.cdnurl}}assets/images/ic_foo_home-grey.svg" alt="...">
                    <span [class.selected]="footerstateName == 'home'">{{'footer.home'|translate}}</span>
                    <!--class="selected"-->
                </a>
            </li>
            <li><a href="javascript:void();" (click)="TabClick('myaccount');">
                    <!--routerLink="/myaccount"-->
                    <img *ngIf="footerstateName == 'myaccount'" src="{{env.cdnurl}}assets/images/ic_foo_account.svg" alt="...">
                    <img *ngIf="footerstateName != 'myaccount'" src="{{env.cdnurl}}assets/images/ic_foo_account-grey.svg" alt="...">
                    <span [class.selected]="footerstateName == 'myaccount'">{{'footer.acc'|translate}}</span></a>
            </li>
            <li><a href="javascript:void();" (click)="TabClick('package');">
                    <!-- <img src="{{env.cdnurl}}assets/images/ic_foo_buy-grey.svg" alt="..."> -->
                    <img *ngIf="footerstateName == 'package'" src="{{env.cdnurl}}assets/images/buy-red.png" alt="...">
                    <img *ngIf="footerstateName != 'package'" src="{{env.cdnurl}}assets/images/ic_foo_buy-grey.svg" alt="...">
                    <span [class.selected]="footerstateName == 'package'">{{'footer.buy'|translate}}</span></a>
            </li>
            <li><a href="javascript:void();" (click)="TabClick('rewards');">                   
                    <img *ngIf="footerstateName == 'rewards'" src="{{env.cdnurl}}assets/images/ic_foo_reward-red.svg" alt="...">
                    <img *ngIf="footerstateName != 'rewards'" src="{{env.cdnurl}}assets/images/ic_foo_reward-grey.svg" alt="...">
                    <span [class.selected]="footerstateName == 'rewards'">{{'footer.reward'|translate}}</span></a>
            </li>
            <li><a href="javascript:void();" (click)="TabClick('more');">
                    <img *ngIf="footerstateName == 'more'" src="{{env.cdnurl}}assets/images/more-red.svg" alt="...">
                    <img *ngIf="footerstateName != 'more'" src="{{env.cdnurl}}assets/images/ic_foo_more-grey.svg" alt="...">
                    <span [class.selected]="footerstateName == 'more'">{{'footer.more'|translate}}</span></a>
                
            </li>
        </ul>
    </section>
</div>
