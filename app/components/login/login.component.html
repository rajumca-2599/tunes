<div class="login_mainwrapper">
    <div class="body_wrapper p-0">
        <div class="container">
            <section>
                <div class="login_header">
                    <div class="login_main_bg">
                        <div class="login_logo primary-font font22 text-center">
                            <label>BSNL</label>
                            <label class="primary_color">TUNES</label>
                        </div>
                        <!-- <div class="login_bg">
                            <img src="assets/images/login_bg.svg">
                        </div> -->
                        <div class="text-center login_supporttext">
                            <h5>Welcome to BSNL Tunes</h5>
                            <label>Enjoy the best of the BSNL Tunes</label>
                        </div>
                    </div>
                    <div class="login_bg_wave">
                        <div class="m-se-20">
                            <div class="login_whitecard">
                                            <h6>Login</h6>
                                            <!-- mobile number -->
                                            <!-- <div class="mt-3 mb-5">
                                                <label>Mobile Number</label>
                                                <input type="number" class="form-control mt-2">
                                            </div>-->
                                            <div class="form-group mt-3">

                                                <label>Mobile Number<span class="text-danger">*</span></label>
            
                                                <input type="text" class="form-control" name="mobile"
            
                                                  [(ngModel)]="phnumber"  
            
                                                  (keypress)="mobileNum($event)" maxlength="10" autocomplete="off" pattern="[0-9]+" required />
            
                                                <div class="mx-2">
            
                                                    <small class="text-danger" *ngIf="showMobileError">
            
                                                      Mobile Number is required.
            
                                                    </small><br>
            
                                                    <small class="text-danger" *ngIf="showMobilePattern">
            
                                                        Mobile Number only 10 Char.
            
                                                      </small>
            
                                                </div>
            
                                            </div>
                                            <!-- login button -->            
                                            <div class="login_btn_area pt-5">
                                                <div class="login_button">
                                                    <a (click)="loginportal()">
                                                        <img src="assets/images/arrow_active.svg">
                                                    </a>
                                                </div>
                                            </div>
                            </div>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="login_bottom">
                        <img src="assets/images/bottom_wave.svg">
                    </div>
                </div>                   
                
            </section>
        </div>
    </div>
</div>
