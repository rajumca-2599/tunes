<section class="py_24 mt-2">
    <swiper [config]="config">
        <div class="swiper-wrapper" style="width: 68.3333px; margin-left: 10px;">
          <div class="swiper-slide" *ngFor="let item of multialbumlist" >
            <div class="pack-banner">
                <img src={{item.src}} onerror="this.src='assets/images/default_song_track.png'" alt="" title=""  (click)="openNewtab(item)">
            </div>
          </div>
          
        </div>
       
       
      </swiper>
    <!--Evergreen Classics -->
   
    <!--auto_swiper_1-->

</section>
