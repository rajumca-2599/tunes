<div class="main_wrapper" id="loader">

    <header>
        <div class="container">
            <div class="d-flex justify-content-between main-hedings">
                <div>
                    <a  class="back_arrow" (click)="gobackevent()">
                        <img src="assets/images/arrow.svg"  alt="">
                    </a>
                </div>
                <div>
                    <h5 class="header_title">BSNL <label> TUNES </label> </h5>
                </div>
                <div class="d-flex justify-content-between">
                    <!-- <div class="mr-20"><a href=""> <img src="assets/images/message-icon.svg" alt="" title=""> </a></div> -->
                    <div><a (click)="navegatetosearch()"> <img src="assets/images/search_black.svg" alt="" title="">
                        </a></div>
                </div>
            </div>
        </div>
    </header>

    <div class="body_wrapper">
        <div class="container">
            <div *ngFor="let item of data">
                <div *ngIf="item.moduleid=='100' ">
                    <app-toptanding *ngIf="data?.length>0" [data]="item"
                         (sendChildValue)="ParentComponentone($event)"></app-toptanding>
                </div>  
               <div *ngIf="item.moduleid=='101'">
                    <app-personalizenametune *ngIf="data?.length>0" [data]="item"></app-personalizenametune>
                </div>

                 <div *ngIf="item.moduleid=='102'">
                    <app-languagewiselist *ngIf="data?.length>0" [data]="item" (sendChildValue)="languagewiseComponent($event)"></app-languagewiselist>
                </div>
                <div  *ngIf="item.moduleid=='103'">
                    <app-freesongpack *ngIf="data?.length>0" [data]="item" (sendChildValue)="freesongpackComponent($event)"></app-freesongpack>
                </div>
                <div  *ngIf="item.moduleid=='105'">
                    <app-evergreenclassics *ngIf="data?.length>0" [data]="item" (sendChildValue)="ParentComponenttwo($event)"></app-evergreenclassics>
                </div>
                <div  *ngIf="item.moduleid=='106'">
                    <app-punjabitranding *ngIf="data?.length>0" [data]="item" (sendChildValue)="PunjabiComponent($event)"></app-punjabitranding>

                </div>
                <div  *ngIf="item.moduleid=='4' && favoritebannerBool==true">
                    <app-favouritealbum *ngIf="data?.length>0" [data]="item"></app-favouritealbum>

                </div>
                <div  *ngIf="item.moduleid=='104'">
                    <app-funnytunes *ngIf="data?.length>0" [data]="item" (sendChildValue)="funnysongpackComponent($event)"></app-funnytunes>
                </div>


            </div>

 

           


           


            

           


        </div>
    </div>

<div class="modal fade bottom_modal animated slideInUp faster bottom-popup0040" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button class="set_btn11"  data-bs-dismiss="modal"(click)="closethedata()" > <img
                    src="assets/images/close_black.svg" alt="" title="" /></button>
                <div class="noresult-found-comp mt-4">
                    <div class="row-comp mb-2">
                        <img src="assets/images/confirmation.svg"
                        onerror="this.src='assets/images/default_song_track.png'" alt="" title="" />
                    </div>
                    <div class="label_text text-center mt-3">
                        <h6>Are Sure Want to set this Caller Tune</h6>

                    </div>
                    <div class="mt-3">
                        <button class="cs_btn cs_btn_primary" data-bs-dismiss="modal"
                        (click)="setthesong(singlesongdata)">Proceed</button>
                    </div>
                </div>
            </div>
            <!--div class="modal-footer">
                fsdfsfsdfsdfsdfds
            </div-->
            <!--modal-body -->
        </div>
    </div>
</div>
<div class="fixed_footer"  id="target"  style="z-index:99;">

    <div class="player fixed_footer_container"  [ngClass]="musicplayerbool == false ? 'musicply1' : 'musicply2'  ">

        <div class="circle">
            <!--div class="circ"></div-->
            <img  src={{singlesongdata.imageurl}} onerror="this.src='assets/images/default_song_track.png'" alt="">
          </div>

        <div class="player-track">
          <div class="artist-name">{{titletrim(singlesongdata.title)}}</div>
          <div class="time"> {{playedduraioninhours}}:{{playedduraioninmints}} &nbsp;|&nbsp;&nbsp;{{durationinhours}}:{{durationinmints}}</div>
        </div>
        <div class="player-control">
          <i class="fas fa-backward" (click)="backwardSong(singlesongdata)" *ngIf="forwaredbackwardbool" ></i>
          <i class="fas fa-backward" (click)="backwardSongtop(singlesongdata)" *ngIf="forwaredbackwardbooltoptranding" ></i>
          <i class="fas fa-backward" (click)="backwardSonglang(singlesongdata)" *ngIf="forwaredbackwardboollangwisebool" ></i>
          <i class="fas fa-backward" (click)="backwardSongevercls(singlesongdata)" *ngIf="forwaredbackwardeverclsbool" ></i>
          <i class="fas fa-backward" (click)="backwardSongpunjabi(singlesongdata)" *ngIf="forwaredbackwardpunjabibool" ></i>
          <i class="fas fa-backward" (click)="backwardSongfunny(singlesongdata)" *ngIf="forwaredbackwardfunnybool" ></i>
          <!-- <button (click)="playsongs(singlesongdata)" *ngIf="playsongbool">
            <i class="fas fa-play"></i>
                            </button> -->
          <i  class="fas fa-play" (click)="playsongs(songurl)" *ngIf="playsongbool" [ngClass]="playbooldis == true ? 'noclick' : ''  "></i>
          <i  class="fas fa-pause" (click)="plauseSound(singlesongdata)"   *ngIf="!playsongbool"></i>
         
          <!-- <button (click)="plauseSound(singlesongdata)" *ngIf="!playsongbool" style="border: none;">
            <i-bs name="pause-circle" width="25" height="25">
            </i-bs>
        </button> -->
          <i  class="fas fa-forward"  (click)="forwardSong(singlesongdata)"  *ngIf="forwaredbackwardbool"></i>
          <i  class="fas fa-forward"  (click)="forwardSongtop(singlesongdata)"  *ngIf="forwaredbackwardbooltoptranding"></i>
          <i  class="fas fa-forward"  (click)="forwardSonglang(singlesongdata)"  *ngIf="forwaredbackwardboollangwisebool"></i>
          <i  class="fas fa-forward"  (click)="forwardSongevercls(singlesongdata)"  *ngIf="forwaredbackwardeverclsbool"></i>
          <i  class="fas fa-forward"  (click)="forwardSongpunjabi(singlesongdata)"  *ngIf="forwaredbackwardpunjabibool"></i>
          <i  class="fas fa-forward"  (click)="forwardSongfunny(singlesongdata)"  *ngIf="forwaredbackwardfunnybool"></i>
        </div>
        <div>
            
            <button class="cs_btn cs_btn_primary btn-sm" data-bs-target=".bottom-popup0040" data-bs-toggle="modal"  > Set </button>
        </div>
        <div>
            <button class="set_btn1" (click)="closethedata()" > <img
                src="assets/images/close_black.svg" alt="" title="" /></button>
           
        </div>

      </div>
    </div>
