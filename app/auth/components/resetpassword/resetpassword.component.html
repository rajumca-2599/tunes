<div class="login_bg">
  <div class="logo">
    <div class="client-logo">
      <a href=""><img alt="*" src="assets/images/logo.svg"></a>
    </div>
  </div>


</div>

<div class="login_sec">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4 offset-xs-0 offset-sm-0 offset-md-1 offset-lg-2">
        <div class="logo-connect">
          <!-- <img alt="*" src="assets/images/vendor.png"> -->
          <img alt="*" src={{env.loginimage}}>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4 login-leftbg">
        <div class="login-form">
          <span class="card-title graytitle marginbottom15">Reset Password?</span>
          <!-- <p class="text-center marbtm_20">
              Enter your login id to reset it.
            </p> -->
          <div class="logrow">
            <div class="form-group has-feedback marbtm_10 input-field">
              <div class="loginusernamelabel">
                New Password
              </div>
              <input type="password" class="form-control loginfocus" id="newpaswd" apppasswordchars required
                [(ngModel)]="userdetails.newpaswd" autocomplete="off" maxlength="20" name="newpaswd">

            </div>
            <div class="form-group has-feedback marbtm_10 input-field">
              <div class="loginusernamelabel">
                Re-enter Password
              </div>
              <input type="password" class="form-control loginfocus" id="reenterpswd" apppasswordchars required
                [(ngModel)]="userdetails.reenterpswd" autocomplete="off" maxlength="20" name="reenterpswd">

            </div>

            <div class="form-group has-feedback">
            </div>
            <div class="clearfix">
            </div>

            <div class="box-footer absleft absright martop_10">
              <div class="col-xs-12 nopad">
                <button type="submit" class="wave-btn gpblue btn btn-primary btn-block btn-flat loginclickcall"
                  id="loginBtn" (click)="resetpassword()" autofocus>
                  Submit
                </button>
              </div>
              <div class="clearfix">
              </div>
            </div>
            <div class="clearfix">

              <div class="text-right absright">
                <a class="forget-password" routerLink="/">Back to Login</a>
              </div>
            </div>
            <div class="row">
              <br />
              <div [innerHTML]="pwdPolicy">
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
