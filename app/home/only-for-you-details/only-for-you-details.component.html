<div class="wrapper" *ngIf="showTransactions"> 
    <app-header [pgname]="'viewpackage'"></app-header>
  <br/>
    <section  class="transaction-header-sec roam-internet mt-5">
        <picture>
            <img
              src="{{packageList.attributes.url}}"
              title=""
              alt=""
              class="pg2-bgimgw-comp position-back banner-image100"
            />
          </picture>
        <div class="global-back-cont position-front d-flex justify-content-between align-items-center">
            <img src="{{env.cdnurl}}assets/images/back_dark.svg" (click)="gotoprevious()" alt="" title="">
            <h5 class="sec-headding">{{packageList.attributes.title}}</h5>
            <img src="{{env.cdnurl}}assets/images/help_dark.svg" (click)="openNewtab()"  alt="" title="">
        </div>
        <div class="headding-sec position-front d-flex justify-content-between align-items-end w-50">
            <h2 class="headding-sec-title">{{packageList.attributes.title}}</h2>
            <!-- <div class="img-cont">
                <img src="{{packageList[0].category_banner_image}}" alt="" title="">
            </div> -->
        </div>
    </section>
    <section class="inds-package-card roam-pack mt-200" >
        <div *ngFor="let item of packageList.commercialPackages">
        <div class="container-fluid mhc-mb0 ">
    
            <div class="card">
                       <div class="card-body pb-0">
                    <section class="inds-card-notification">
                        <div class="package-section">
                            <div class="pack-content">
                                <h1 class="pack-name">{{item.package_name}}</h1> 
                                <h2><span>Rp</span> {{item.tariff|amountConverter}}</h2>                                
                             </div>
                            <div class="pack-img"><img src="{{item.package_highlight_image}}" alt=""></div> 
                        </div>
                        <div class="package-footer">
                            <div class="foot-cont">
                                <button (click)="getpackage(item)"  *ngIf="item.gift_flag=='Y'" class="btn btn-primary">{{'buygift'|translate}}</button>
                                <button (click)="getpackage(item)"  *ngIf="item.gift_flag!='Y'" class="btn btn-primary">{{'buy'|translate}}</button>
                                <a (click)="getpackage(item)">{{'seedetails'|translate}}<img src="{{env.cdnurl}}assets/images/detail-black-arrow.svg"
                                        alt=""></a>
                            </div>                            
                        </div>
                    </section>
    
    
                </div>
    
            </div>
        </div>
    </div>
    </section>
    </div>
