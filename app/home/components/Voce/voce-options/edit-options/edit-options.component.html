<h2 mat-dialog-title>EDIT OPTIONS</h2>               
  
                        <form autocomplete="off" name="addvoiceForm" novalidate #addvoiceForm='ngForm'>
  
                          <div class="container">
                            <div class="row" >
                              <div class="col-sm-6 col-md-6">
                                <mat-card>
                                  <h6 class="banner-head">English</h6>
                                  <hr />
                                  <mat-card-content>                                  
                                    <div class="col-sm-12">
                                      <mat-form-field>
                                        <mat-label> {{'Title'| langFilter}}</mat-label>
                                        <input matInput type="text" [(ngModel)]="drpdownengtitle"
                                          name="bannerTitle1" #bannerTitle="ngModel" maxlength="50" 
                                           autocomplete="off">                                       
                                      </mat-form-field>                                     
                                    </div>
                                    <div class="col-sm-12">
                                      <mat-form-field>
                                        <mat-label> {{'Button Text'| langFilter}}</mat-label>
                                        <input matInput type="text" placeholder=""                                           [(ngModel)]="drpdownengbuttontext" name="buttontexteng"
                                          #buttontexteng="ngModel" maxlength="200" />
                                      </mat-form-field>
                                    </div>  
                                    <div class="col-sm-12">
                                      <mat-form-field>
                                        <mat-label> {{'PREDEFINED'| langFilter}}</mat-label>
                                        <input matInput type="text" placeholder=""                                      [(ngModel)]="drpdownengpredefined" name="predefined1"
                                          #predefined1="ngModel" maxlength="200" />
                                      </mat-form-field>
                                    </div> 
                                  </mat-card-content>
                                </mat-card>
                              </div>
                              <div class="col-sm-6 col-md-6">
                                <mat-card>
                                  <h6 class="banner-head">Bahasa</h6>
                                  <hr />
                                  <mat-card-content>
                                    <div class="col-sm-12">
                                        <mat-form-field>
                                          <mat-label> {{'Title'| langFilter}}</mat-label>
                                          <input matInput type="text" [(ngModel)]="drpdownbahtitle"
                                            name="bannerTitle6" #bannerTitle6="ngModel" maxlength="50" 
                                                                                        autocomplete="off">
                                          </mat-form-field>                                         
                                      </div>
                                      <div class="col-sm-12">
                                        <mat-form-field>
                                          <mat-label> {{'Button Text'| langFilter}}</mat-label>
                                          <input matInput type="text" placeholder=""                                             [(ngModel)]="drpdownbhabuttontext" name="buttontext"
                                            #buttontext="ngModel" maxlength="200" />
                                        </mat-form-field>
                                      </div> 
                                      <div class="col-sm-12">
                                        <mat-form-field>
                                          <mat-label> {{'PREDEFINED'| langFilter}}</mat-label>
                                          <input matInput type="text" placeholder=""                                             [(ngModel)]="drpdownbhapredefined" name="predefined2"
                                            #predefined2="ngModel" maxlength="200" />
                                        </mat-form-field>
                                      </div> 
                                  </mat-card-content>
                                </mat-card>
                              </div> 
                            </div>
                            <br />
  
                            <div class="row">
                              <div class="col-sm-12">
                                <mat-card-actions>
                                  <div class="pull-right mar10">
                                    <button class="btn mr-2 mat-raised-button" (click)="close()">Cancel</button>
                                    <button class="btn mat-raised-button mat-primary" type="button" 
                                      (click)="addVoceOptions()">
                                      Submit
                                    </button>
                                  </div>
                                </mat-card-actions>
                              </div>
                            </div>

                            <br />
                          </div>
                        </form>
