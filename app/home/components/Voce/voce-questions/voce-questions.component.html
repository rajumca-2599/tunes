<section class="basic_details sticky base80">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 no-padding">
          <div class="detail_sec">
            <div class="details_inner">
              <div class="type_camp">
                <div class="container-fluid no-padding">
                  <div class="detail_title">
                    <h4>
                      <em class="icon-settings"></em><span class="user"><a class="active" href="#/home/vocemaster">VOCE</a></span> 
                       <span class="user"> >> VoceQuestions</span>
                      <button type="button"
                        [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                        (click)="toggle()">
                        <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                        <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                      </button>
                      <button type="button" class="btn btn-outline-primary btn_custom21 pull-right"
                        (click)="createquestionDialog(null)" *ngIf="userpermissions.add==1">
                        <em class="fa fa-plus" matTooltip="Add" >
                        </em>
                      </button>
                    </h4>
                  </div>              
  
                  <!--table-->
                  <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                    <div fxLayout="row">
                      <div class="data-container">
                        <div class="data-table-container">
                          <table mat-table [dataSource]="dataSource" matSort class="data-table">
                            <ng-container matColumnDef="type">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
                              <td mat-cell *matCellDef="let row">{{row?.values[0].name}}</td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
                              <td mat-cell *matCellDef="let row">{{row?.values[0].title}}</td>
                            </ng-container>
                            <ng-container matColumnDef="description">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
                              <td mat-cell *matCellDef="let row">{{row?.values[0].description}}</td>
                            </ng-container>
                            <ng-container matColumnDef="startdate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>START DATE</th>
                                <td mat-cell *matCellDef="let row">{{row?.startdate}}</td>
                              </ng-container>
                              <ng-container matColumnDef="enddate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>END DATE</th>
                                <td mat-cell *matCellDef="let row">{{row?.enddate}}</td>
                              </ng-container>                              
                              <ng-container matColumnDef="category">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>CATEGORY</th>
                                <td mat-cell *matCellDef="let row">{{row?.category}}</td>
                              </ng-container>
                            <ng-container matColumnDef="status">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
                              <td mat-cell *matCellDef="let row"><span class="label label-{{row?.status}}">{{getstatustext(row?.status)}}</span></td>
                            </ng-container>
                            <ng-container cdkColumnDef="actions" >
                              <th mat-header-cell *matHeaderCellDef style="text-align:center">ACTIONS</th>
                              <td *cdkCellDef="let row" style="text-align:center">
                                <button matTooltip="Edit {{row.category}}" (click)="editvoicequestion(row)"
                                  *ngIf="userpermissions.edit==1"
                                  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <em class="fa fa-edit"></em>
                                </button>                               
                              </td>
                            </ng-container>
                            <ng-container cdkColumnDef="voceoptions" stickyEnd>
                              <th mat-header-cell *matHeaderCellDef>OPTION</th>
                              <td *cdkCellDef="let row">
                                <button matTooltip="Add Options" (click)="editvoiceoption(row)"
                                  *ngIf="userpermissions.edit==1"
                                  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <em class="fa fa-edit"></em>
                                </button>                               
                              </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row
                              *matRowDef="let row; columns: displayedColumns | paginate: { id: 'vocequestions_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                            </tr>
                          </table>
                        </div>
                        <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                          [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                          <div class="mt-0 pull-left">
  
                            <div class="row">
                              <div class="col-md-12 mt-0 text-left">
                                <mat-paginator #paginator class="custom-pagesize"
                                               [length]="pageObject?.totalRecords"
                                               [pageSize]="pageObject?.pageSize"
                                               (page)="changePageSize($event)"
                                               [pageSizeOptions]="[5, 10, 25, 100]">
                                </mat-paginator>
                              </div>
                            </div>
                          </div>
                          <div class="mt-3 pull-right">
                            <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                              screenReaderCurrentLabel="You're on page" id="vocequestions_pagination">
                            </pagination-controls>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--table ends-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
