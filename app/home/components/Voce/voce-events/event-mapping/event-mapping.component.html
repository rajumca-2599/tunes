<h2 mat-dialog-title>{{title}}</h2>
<hr />
<form autocomplete="off" name="addChannelForm" novalidate #addUserForm='ngForm'>
  <mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <mat-form-field>
            <mat-label> {{'Event Name'| langFilter}}</mat-label>
            <input matInput type="text" [(ngModel)]="obj.name" titleChars name="name" #name="ngModel"
             [disabled]="mode =='update'" maxlength="30" required autocomplete="off">
        
          </mat-form-field>
        </div>
       
        <div class="col-sm-6 col-md-6">
            <mat-form-field>
              <mat-label>{{'Voce Id'| langFilter}}</mat-label>            
              <mat-select [(ngModel)]="obj.voceid" name="voceid"> 
                <mat-option [value]="a.id" *ngFor="let a of eventLst">{{a.title}}</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
        <div class="col-sm-6 col-md-6">
          <mat-form-field>
            <mat-label>{{'Status'| langFilter}}</mat-label>
            <mat-select [(ngModel)]="obj.status" name="status" required>
              <mat-option  [value]="1">Active</mat-option>
              <mat-option  [value]="0">Inactive</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <hr />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="pull-right">
    <button class="btn mr-2 mat-raised-button" (click)="close()">Close</button>
    <button class="btn mat-raised-button mat-primary" type="button" (click)="mapEvents()">Submit</button>
  </mat-dialog-actions>
</form>
