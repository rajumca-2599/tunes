<section class="basic_details sticky base80">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 no-padding">
          <div class="detail_sec">
            <div class="details_inner">
              <div class="type_camp">
                <div class="container-fluid no-padding">
                  <div class="detail_title">
                    <h4>
                      <em class="icon-settings"></em><span class="user">{{moduleid}} History</span>                    
                    </h4>
                  </div>
  
                  <!--table-->
                  <div class="row" *ngIf="moduleid=='Packages'">
                    <div class="col-md-12">
                      <div class="row" >
                          <div class="col-md-6">
                            <mat-form-field floatLabel="always">
                              <mat-label>Package Type:</mat-label>                                      
                            <!-- <mat-select [(ngModel)]="packagetype" name="packageType" #packageType="ngModel">
                             
                            </mat-select> -->
                          <mat-select [(ngModel)]="packagetype"  name="uusertype" #uusertype="ngModel">
                              <mat-option *ngFor="let item of packagetypelist" [value]="item.id">{{item.name}}</mat-option>
                          </mat-select>
                            </mat-form-field>
                          </div>
                          <div class="col-md-1">
                            <div class="form-group">
                              <button type="button" class="btn btn-outline-primary btn_custom" (click)="getfilehistory()">
                                <i class="fa fa-search" aria-hidden="true" matTooltip="search"></i></button>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                    <div fxLayout="row">
                      <div class="data-container">
  
                        <div class="data-table-container">
                          <table mat-table [dataSource]="dataSource" matSort class="data-table">
                            <ng-container matColumnDef="filename">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                <td mat-cell *matCellDef="let row">{{row?.filename}}</td>                             
                              </ng-container>
                            <ng-container matColumnDef="description">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                              <td mat-cell *matCellDef="let row">{{row?.description}}</td>
                            </ng-container>
                            <ng-container matColumnDef="createdon">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
                              <td mat-cell *matCellDef="let row">{{row?.createdon}}</td>
                            </ng-container>  
                              <ng-container matColumnDef="success">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Success Count</th>
                                <td mat-cell *matCellDef="let row">{{row?.success}}</td>
                              </ng-container>  
                              <ng-container matColumnDef="failure">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Failure Count</th>
                                <td mat-cell *matCellDef="let row">{{row?.failure}}</td>
                              </ng-container>  
                              <ng-container matColumnDef="total">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Count</th>
                                <td mat-cell *matCellDef="let row">{{row?.total}}</td>
                              </ng-container>                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns | paginate: { id: 'upload_history_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}"></tr>
                          </table>
                        </div>                      
  
                        <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                           [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                          <div class="mt-0 pull-left">
  
                            <div class="row">
                              <div class="col-md-12 mt-0 text-left">
                                <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                  [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                  [pageSizeOptions]="[20, 30,50, 100]">
                                </mat-paginator>
                              </div>
                            </div>
                          </div>
                          <div class="mt-3 pull-right">
                            <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                              screenReaderCurrentLabel="You're on page" id="upload_history_pagination">
                            </pagination-controls>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--table ends-->
                  <mat-divider></mat-divider>
                  <mat-dialog-actions class="pull-right">
                    <button class="btn mr-2 mat-raised-button" (click)="close()">Close</button>
                  </mat-dialog-actions>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
