<section class="basic_details sticky base80">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 no-padding">
          <div class="detail_sec">
            <!--<app-trans-header></app-trans-header>-->
  
            <div class="details_inner">
              <div class="type_camp">
                <div class="container-fluid no-padding">
  
  
                  <div class="detail_title">
                    <h4>
                      <em class="icon-settings"></em><span class="user">Offer Packs</span>
             
            
                      <button type="button" class="btn btn-outline-primary btn_custom21 pull-right" (click)="addofferpack(null)">
                        <em class="fa fa-plus">
                        </em>
                      </button>
  
                    </h4>
                  </div>
        
  
                  <!--table-->
                  <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                    <div fxLayout="row">



                        <mat-tab-group dynamicHeight  animationDuration="0ms">
                            <mat-tab label="Data">
                              <div class="example-small-box mat-elevation-z4">
                                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                                    <div fxLayout="row">
                                      <div class="data-container">
                                        <!--<div class="data-loading-shade" *ngIf="isLoadingResults">
                      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
                    </div>-->
                  
                                        <div class="data-table-container">
                                          <table mat-table [dataSource]="dataSource" matSort class="data-table">
                  
                  
                  
                                            <ng-container matColumnDef="offerid">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Offer ID</th>
                                              <td mat-cell *matCellDef="let row">{{row?.offerid}}</td>
                                            </ng-container>
                  
                                            <ng-container matColumnDef="type">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                                              <td mat-cell *matCellDef="let row"><button class="btn btn-link btn_style"  title="Edit user">{{row?.type}}</button></td>
                                            </ng-container>
                  
                                            <ng-container matColumnDef="name">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                              <td mat-cell *matCellDef="let row">{{row?.name}}</td>
                                            </ng-container>
                  
                                            <ng-container matColumnDef="class">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
                                              <td mat-cell *matCellDef="let row">{{row?.class}}</td>
                                            </ng-container>
                  
                                            <ng-container matColumnDef="description">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                                              <td mat-cell *matCellDef="let row">{{row?.description}}</td>
                                            </ng-container>
                  
                                            <ng-container matColumnDef="logo">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
                                              <td mat-cell *matCellDef="let row">{{row?.logo}}</td>
                                            </ng-container>
                  
                                            <ng-container matColumnDef="status">
                                              <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
                                              <td mat-cell *matCellDef="let row">{{row?.status}}</td>
                                            </ng-container>
                  
                  
                  
                  
                  
                                            <ng-container cdkColumnDef="actions" stickyEnd>
                                              <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                                              <td *cdkCellDef="let row">
                                                <div>
                                                  <button matTooltip="edit"  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                  </button>
                                                  <button matTooltip="Delete"  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                  </button>
                                              
                                                </div>
                                              </td>
                                            </ng-container>
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                                             <tr mat-row *matRowDef="let row; columns: displayedColumns | paginate: { id: 'user_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}"></tr>
                                          </table>
                                        </div>
                                        <!--<div class="nodata" *ngIf="dataSource.data.length === 0"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>No Data Found</div>-->
                  
                                        <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix" *ngIf="pageObject.totalRecords > 0">
                                          <div class="mt-0 pull-left">
                  
                                            <div class="row">
                                              <div class="col-md-12 mt-0 text-left">
                                                <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                                               [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                                               [pageSizeOptions]="[5, 10, 25, 100]">
                                                </mat-paginator>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="mt-3 pull-right">
                                            <pagination-controls class="my-pagination"
                                                                 (pageChange)="changePage($event)"
                                                                 screenReaderCurrentLabel="You're on page"
                                                                 id="user_list_pagination">
                                            </pagination-controls>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                            </mat-tab>
                            <mat-tab label="SMS">
                              <div class="example-large-box mat-elevation-z4">
                               SMS
                              </div>
                            </mat-tab>
                            <mat-tab label="Voice">
                                <div class="example-large-box mat-elevation-z4">
                                 Voice
                                </div>
                              </mat-tab>
                              <mat-tab label="Roaming">
                                <div class="example-large-box mat-elevation-z4">
                                 Roaming
                                </div>
                              </mat-tab>
                              <mat-tab label="Bundle">
                                <div class="example-large-box mat-elevation-z4">
                                Bundle
                                </div>
                              </mat-tab>
                          </mat-tab-group>


                    </div>
                  </div>
                  <!--table ends-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
