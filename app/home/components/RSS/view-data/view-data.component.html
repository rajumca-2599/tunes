<h2 mat-dialog-title>{{title}}</h2>
<hr />
  <mat-dialog-content>
    <div class="container">
        <ngx-json-viewer [json]="options"></ngx-json-viewer>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="pull-right">
    <button class="btn mr-2 mat-raised-button" (click)="close()">Close</button>
  </mat-dialog-actions>
