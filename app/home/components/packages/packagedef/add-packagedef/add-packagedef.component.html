<h2 mat-dialog-title>{{title}}</h2>
<hr />
<form autocomplete="off" name="addAttributeForm" novalidate #addUserForm='ngForm'>
  <mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label> {{'NGSSP PVR ID'| langFilter}}</mat-label>
            <input matInput type="text" [(ngModel)]="packagedefobj.pvrCode" name="pvrCode" #pvrCode="ngModel" [disabled]="mode =='update'" maxlength="50" required autocomplete="off">
  
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label>{{'Unreg keyword' | langFilter}}</mat-label>
            <input matInput type="text" placeholder="" [(ngModel)]="packagedefobj.unregKeyword" name="unregKeyword" #unregKeyword="ngModel"
                      required maxlength="200"/>
         
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label> {{'Unreg shortcode' | langFilter }}</mat-label>
            <input matInput type="number" placeholder="" [(ngModel)]="packagedefobj.unregShortcode" name="unregShortcode" #unregShortcode="ngModel"
                      maxlength="200"/>
          </mat-form-field>
        </div>
        <div class="col-sm-3 col-md-3">
            <mat-checkbox name="unregFlag"  [(ngModel)]="unregFlag">{{'Unreg Flag' | langFilter }}</mat-checkbox>
        </div>
        <div class="col-sm-6 col-md-6">
            <mat-checkbox name="buyExtraFlag"  [(ngModel)]="buyExtraFlag">{{'Buy Extra Flag' | langFilter }}</mat-checkbox>
        </div>
      </div>
      <hr />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="pull-right">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" type="button" (click)="submitPackageDef()">Submit</button>
  </mat-dialog-actions>
</form>
