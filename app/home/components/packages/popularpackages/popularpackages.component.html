<section class="basic_details sticky base80">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 no-padding">
                <div class="detail_sec">
                    <div class="details_inner">
                        <div class="type_camp">
                            <div class="container-fluid no-padding">
                                <div class="detail_title">
                                    <h4>
                                        <em class="icon-settings"></em><span class="user">Packages <span style="font-size: 16px;">&#8811;</span>
                                            Popular Packages</span>
                                        <button type="button"
                                            [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                                            (click)="toggle()">
                                            <i class="fa fa-filter" aria-hidden="true" matTooltip="filter"
                                                *ngIf="isOpen"></i>
                                            <i class="fa fa-filter" aria-hidden="true" matTooltip="filter"
                                                *ngIf="!isOpen"></i>
                                        </button>

                                        <button type="button"
                                            [ngClass]="isAddOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                                            (click)="toggleadd(null)">
                                            <i class="fa fa-plus" aria-hidden="true" matTooltip="Add"
                                                *ngIf="isAddOpen"></i>
                                            <i class="fa fa-plus" aria-hidden="true" matTooltip="Add"
                                                *ngIf="!isAddOpen"></i>
                                        </button>
                                    </h4>
                                </div>
                                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm">
                                    <div class="row" *ngIf="isOpen">
                                        <div class="col-md-3">
                                            <mat-form-field floatLabel="always">
                                                <mat-label>Search</mat-label>
                                                <input matInput type="text" titleChars autocomplete="off" value="&nbsp;"
                                                    [(ngModel)]="searchString" maxlength="50">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-outline-primary btn_custom"
                                                    (click)="getPlatfmSettingsList()"><i
                                                        class="fa fa-search" aria-hidden="true"
                                                        matTooltip="search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" *ngIf="isAddOpen">
                                        <div class="col-md-12">
                                            <mat-card>
                                                <mat-card-content>
                                                    <div class="row">
                                                        <div class="col-md-2">
                                                            <mat-form-field floatLabel="always">
                                                                <mat-label>User Type</mat-label>
                                                                <mat-select [(ngModel)]="usertype" name="usertype"
                                                                    required #type="ngModel"
                                                                    [disabled]="mode =='update'">
                                                                    <mat-option value="PREPAID">PREPAID</mat-option>
                                                                    <mat-option value="POSTPAID">POSTPAID</mat-option>
                                                                </mat-select>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <mat-form-field floatLabel="always">
                                                                <mat-label>CATEGORY</mat-label>
                                                                <mat-select [(ngModel)]="category" name="category"
                                                                    required #type="ngModel"
                                                                    [disabled]="mode =='update'">
                                                                    <mat-option value="PACKAGES">PACKAGES</mat-option>
                                                                    <mat-option value="CONTENT">CONTENT</mat-option>
                                                                </mat-select>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <mat-form-field>
                                                                <mat-label>ARPU RANGE</mat-label>
                                                                <mat-select [(ngModel)]="range" name="range" required
                                                                    #type="ngModel" [disabled]="mode =='update'">
                                                                    <mat-option [value]="a" *ngFor="let a of ranges">
                                                                        {{a}}
                                                                    </mat-option>
                                                                </mat-select>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <mat-form-field>
                                                                <mat-label>Product</mat-label>
                                                                <input matInput type="text" placeholder=""
                                                                    [(ngModel)]="product" safeChars name="product"
                                                                    maxlength="100" required
                                                                    (keydown)="validateproduct($event)" />
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-1">
                                                            <button class="mat-raised-button mat-primary btn"
                                                                type="button" (click)="showconfirm('add',null)">
                                                                SUBMIT
                                                            </button>
                                                        </div>
                                                    </div>
                                                </mat-card-content>
                                            </mat-card>
                                        </div>
                                    </div>
                                </div>

                                <!--table-->
                                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                                    <div fxLayout="row">
                                        <div class="data-container">
                                            <div class="data-table-container">
                                                <table mat-table [dataSource]="dataSource" matSort class="data-table">
                                                    <ng-container matColumnDef="usertype">
                                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usertype
                                                        </th>
                                                        <td mat-cell *matCellDef="let row">{{row?.usertype}}</td>
                                                    </ng-container>
                                                    <ng-container matColumnDef="category">
                                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category
                                                        </th>
                                                        <td mat-cell *matCellDef="let row">{{row?.category}}</td>
                                                    </ng-container>

                                                    <ng-container matColumnDef="range">
                                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Range
                                                        </th>
                                                        <td mat-cell *matCellDef="let row">{{row?.range}}</td>
                                                    </ng-container>
                                                    <ng-container matColumnDef="product">
                                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                            Product</th>
                                                        <td mat-cell *matCellDef="let row">{{row?.product}}</td>
                                                    </ng-container>
                                                    <ng-container cdkColumnDef="actions">
                                                        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                                                        <td *cdkCellDef="let row">
                                                            <div>
                                                                <button matTooltip="Edit " (click)="edititem(row)"
                                                                    class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                                                </button>
                                                                <button matTooltip="Remove"
                                                                    (click)="showconfirm('remove',row)"
                                                                    class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                                                    <i class="fa fa-remove" aria-hidden="true"></i>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </ng-container>
                                                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true">
                                                    </tr>
                                                    <tr mat-row
                                                        *matRowDef="let row; columns: displayedColumns | paginate: { id: 'popular_pkgs_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                                                    </tr>
                                                </table>
                                            </div>
                                            <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                                                [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                                                <div class="mt-0 pull-left">

                                                    <div class="row">
                                                        <div class="col-md-12 mt-0 text-left">
                                                            <mat-paginator #paginator class="custom-pagesize"
                                                                [length]="pageObject?.totalRecords"
                                                                [pageSize]="pageObject?.pageSize"
                                                                (page)="changePageSize($event)"
                                                                [pageSizeOptions]="[5, 10, 25, 100]">
                                                            </mat-paginator>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mt-3 pull-right">
                                                    <pagination-controls class="my-pagination"
                                                        (pageChange)="changePage($event)"
                                                        screenReaderCurrentLabel="You're on page"
                                                        id="popular_pkgs_list_pagination">
                                                    </pagination-controls>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--table ends-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
