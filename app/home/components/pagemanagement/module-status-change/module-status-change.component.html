<h2 mat-dialog-title>CHANGE <strong style="text-decoration: underline;">{{statusobj.modulename}}</strong> MODULE STATUS</h2>
<hr />
<form autocomplete="off" name="moduleStatusForm" novalidate #moduleStatusForm='ngForm'>
  <mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <br/>
              <section class="example-section">
                <mat-label></mat-label>
                <mat-radio-group [(ngModel)]="statusobj.status" name="rbnStatus"  #status="ngModel">
                  <mat-radio-button class="example-margin" value="1">
                    Active
                  </mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;
                  <mat-radio-button class="example-margin" value="0">
                    Inactive
                  </mat-radio-button>
                </mat-radio-group>
              </section>
        </div>
      </div>
      <hr />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="pull-right">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" type="button" (click)="saveModuleStatus()">Submit</button>
  </mat-dialog-actions>
</form>
