<section class="basic_details sticky base80">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="detail_sec">
          <div class="details_inner">
            <div class="type_camp">
              <div class="container-fluid no-padding">
                <div class="detail_title">
                  <h4>
                    <em class="icon-settings"></em><span class="user">Page Management >> {{pagename}} >> Modules</span>
                    <button type="button" [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'" (click)="toggle()">
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn_custom21 pull-right" [routerLink]="['/home/pages']">
                      <em class="fa fa-arrow-circle-left">
                      </em>
                    </button>
                  </h4>
                </div>
                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm" [@openClose]="isOpen ? 'open' : 'closed'">
                  <div class="row">
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Search</mat-label>
                        <input matInput type="text" safe-chars autocomplete="off" value="&nbsp;" [(ngModel)]="searchString">
                      </mat-form-field>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <button type="button" class="btn btn-outline-primary btn_custom" (click)="getmodules()"><i class="fa fa-search" aria-hidden="true" matTooltip="search"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                  <div fxLayout="row">
                    <div class="data-container">
                      <div class="data-table-container">
                        <table mat-table [dataSource]="dataSource" matSort class="data-table">
                          <ng-container matColumnDef="modulename">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>MODULE NAME</th>
                            <td mat-cell *matCellDef="let row">{{row?.modulename}}</td>
                          </ng-container>
                          <ng-container matColumnDef="moduletype">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>MODULE TYPE</th>
                            <td mat-cell *matCellDef="let row">{{getModuleType(row?.moduletype)}}</td>
                          </ng-container>
                          <ng-container matColumnDef="IsPositionChange">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>POSITION</th>
                            <td mat-cell *matCellDef="let row;">
                              <div *ngIf="row.IsPositionChange =='1'">
                                <input matInput class="form-control" [(ngModel)]="row.position" name="{{row.moduleid}}" numbersOnly maxlength="3">
                              </div>
                            </td>
                          </ng-container>
                          <ng-container matColumnDef="createdBy">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>CREATED BY</th>
                            <td mat-cell *matCellDef="let row">{{row?.createdBy}}</td>
                          </ng-container>
                          <ng-container matColumnDef="createdAt">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>CREATED At</th>
                            <td mat-cell *matCellDef="let row">{{row?.createdAt}}</td>
                          </ng-container>
                          <ng-container matColumnDef="modifiedBy">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>MODIFIED BY</th>
                            <td mat-cell *matCellDef="let row">{{row?.modifiedBy}}</td>
                          </ng-container>
                          <ng-container matColumnDef="modifiedAt">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>MODIFIED At</th>
                            <td mat-cell *matCellDef="let row">{{row?.modifiedAt}}</td>
                          </ng-container>
                          <ng-container cdkColumnDef="actions" stickyEnd>
                            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                            <td *cdkCellDef="let row">
                              <button matTooltip="Edit Content" *ngIf="row.IsEditEnabled =='1'" (click)="editContent(row)" class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                <em class="fa fa-edit"></em>
                              </button>
                              <button matTooltip="Change Status" *ngIf="row.IsStatusChange =='1'" (click)="setchangeStatus(row)" class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                <em class="fa fa-cog"></em>
                              </button>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns | paginate: { id: 'module_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}"></tr>
                        </table>
                      </div>
                      <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix" *ngIf="pageObject.totalRecords > 0">
                        <div class="mt-0 pull-left">

                          <div class="row">
                            <div class="col-md-12 mt-0 text-left">
                              <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                             [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                             [pageSizeOptions]="[5, 10, 25, 100]">
                              </mat-paginator>
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 pull-right">
                          <pagination-controls class="my-pagination"
                                               (pageChange)="changePage($event)"
                                               screenReaderCurrentLabel="You're on page"
                                               id="module_pagination">
                          </pagination-controls>
                        </div>
                      </div>
                      <div class="row" *ngIf="showModulePositionSaveBtn">
                        <div class="col-md-10 col-sm-10">
                        </div>
                        <div class="col-md-2 col-sm-2" style="float: right !important;">
                            <button class="mat-raised-button mat-primary" type="button" (click)="saveModulePosition()">Save Module Position</button>
                        </div>
                      </div>
                      </div>
                  </div>
                </div>
                <!--table ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
