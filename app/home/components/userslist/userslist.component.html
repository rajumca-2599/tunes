<section class="basic_details sticky base80">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="detail_sec">
          <!--<app-trans-header></app-trans-header>-->

          <div class="details_inner">
            <div class="type_camp">
              <div class="container-fluid no-padding">


                <div class="detail_title">
                  <h4>
                    <em class="icon-settings"></em><span class="user">Users List</span>
                    <button type="button"
                      [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                      (click)="toggle()">
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                    </button>
                    <!--<button type="button" class="btn btn-outline-primary btn_custom21 pull-right" routerLink="/dashboard/bulkuserlist">
                        <i class="fa fa-upload"></i>
                      </button>-->
                    <button type="button" class="btn btn-outline-primary btn_custom21 pull-right"
                      (click)="createuserDialog(null)" matTooltip="Add" > 
                      <em class="fa fa-plus">
                      </em>
                    </button>
                  </h4>
                </div>
                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm"
                  [@openClose]="isOpen ? 'open' : 'closed'">
                  <div class="row">

                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>User Type</mat-label>
                        <mat-select name="userType" #userType="ngModel" [(ngModel)]="searchObj.userType">
                          <!--<mat-option value="">Select</mat-option>-->
                          <mat-option *ngFor="let item of userTypesList" [value]="item?.roleId">{{item?.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                    </div>



                    <div class="col-md-2">
                      <mat-form-field floatLabel="always">
                        <mat-label>Status</mat-label>
                        <mat-select name="fstatus" [(ngModel)]="searchObj.fstatus" #fstatus="ngModel">
                          <!-- <mat-option value="">All</mat-option> -->
                          <mat-option [value]="1">Active</mat-option>
                          <mat-option [value]="0">Inactive</mat-option>
                          <!-- <mat-option value="2">Deleted</mat-option> -->
                        </mat-select>
                      </mat-form-field>
                    </div>



                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Search</mat-label>

                        <input matInput type="text" safe-chars autocomplete="off" value="&nbsp;" #searchString="ngModel"
                          [(ngModel)]="searchObj.searchString">

                      </mat-form-field>

                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <button type="button" class="btn btn-outline-primary btn_custom"
                          (click)="pageObject.pageNo=0;getUsersDataList()"><i class="fa fa-search" aria-hidden="true"
                            matTooltip="search"></i></button>

                      </div>
                    </div>
                  </div>
                </div>

                <!--table-->
                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                  <div fxLayout="row">
                    <div class="data-container">
                      <!--<div class="data-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>-->

                      <div class="data-table-container">
                        <table mat-table [dataSource]="dataSource" matSort  matSortDirection="asc"  class="data-table">
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="userid">ID</th>
                            <td mat-cell *matCellDef="let row">{{row?.userid}}</td>
                          </ng-container>

                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
                            <td mat-cell *matCellDef="let row"><button class="btn btn-link btn_style"
                                (click)="createuserDialog(row?.userid)" title="Edit user">{{row?.name}}</button></td>
                          </ng-container>
                          <ng-container matColumnDef="mobileNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>MOBILE NO.</th>
                            <td mat-cell *matCellDef="let row">{{row?.mobileNo}}</td>
                          </ng-container>
                          <ng-container matColumnDef="emailid">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
                            <td mat-cell *matCellDef="let row">{{row?.email}}</td>
                          </ng-container>

                          <ng-container matColumnDef="loginid">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="loginId">LOGIN ID</th>
                            <td mat-cell *matCellDef="let row">{{row?.loginId}}</td>
                          </ng-container>

                          <ng-container matColumnDef="userrole">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="userRole">USER ROLE</th>
                            <td mat-cell *matCellDef="let row">{{row?.userRole}}</td>
                          </ng-container>

                          <!-- <ng-container matColumnDef="channels">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>USER CHANNEL</th>
                              <td mat-cell *matCellDef="let row">{{getchannel(row?.channels)}}</td>
                            </ng-container> -->

                          <ng-container matColumnDef="createddate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>CREATED DATE</th>
                            <td mat-cell *matCellDef="let row">{{row?.createdon}}</td>
                          </ng-container>

                          <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
                            <td mat-cell *matCellDef="let row"><span
                                class="label label-{{row?.userStatus}}">{{getStatus(row?.userStatus)}}</span></td>
                          </ng-container>
                          <ng-container cdkColumnDef="actions" stickyEnd>
                            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                            <td *cdkCellDef="let row">
                              <div *ngIf="row.userStatus != '2'">
                                <button matTooltip="Send Password"   *ngIf="row.userStatus == '1'"
                                  (click)="sendPassword(row?.email,row?.roleId,row?.loginId)"
                                  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <em class="fa fa-key"></em>
                                </button>
                                <button *ngIf='showreset && row.userStatus == 1' matTooltip="Force reset Password"  
                                  (click)="resetPassword(row?.userId,row?.loginId)"
                                  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <em class="icon-lock"></em>
                                </button>
                                <!--<button matTooltip="Rights Management" (click)="manageUserRights(row?.id)" class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
          <i class="icon-user-following"></i>
        </button>-->
                              </div>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row
                            *matRowDef="let row; columns: displayedColumns | paginate: { id: 'user_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                          </tr>
                        </table>
                      </div>
                      <!--<div class="nodata" *ngIf="dataSource.data.length === 0"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>No Data Found</div>-->

                      <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                         [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                        <div class="mt-0 pull-left">

                          <div class="row">
                            <div class="col-md-12 mt-0 text-left">
                              <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                              </mat-paginator>
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 pull-right">
                          <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                            screenReaderCurrentLabel="You're on page" id="user_list_pagination">
                          </pagination-controls>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--table ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
