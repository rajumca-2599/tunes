<section class="basic_details sticky base80">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 no-padding">
          <div class="detail_sec">
            <div class="details_inner">
              <div class="type_camp">
                <div class="container-fluid no-padding">
                  <div class="detail_title">
                    <h4>
                      <em class="icon-settings"></em><span class="user">Bundles >> Bundles List</span>  
                      <button type="button"
                      [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                      (click)="toggle()">
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                    </button>   
                    <a
                    class="pull-right cmp-fa"
                    mat-mini-fab
                    *ngIf="userpermissions.add == 1"
                    (click)="openFileUploadDialog()"
                  >
                    <i
                      class="fa fa-upload"
                      aria-hidden="true"
                      matTooltip="Upload"
                    ></i>
                  </a>  
                  <a
                  class="pull-right cmp-fa"
                  mat-mini-fab
                  (click)="openHistory()"
                >
                  <i
                    class="fa fa-history"
                    aria-hidden="true"
                    matTooltip="History"
                  ></i
                ></a>          
                    </h4>
                  </div>   
                  <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm"
                  [@openClose]="isOpen ? 'open' : 'closed'">
                  <div class="row">                  
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Search</mat-label>
                        <input matInput type="text" titleChars autocomplete="off" value="&nbsp;" #search="ngModel"
                          [(ngModel)]="searchString">
                      </mat-form-field>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <button type="button" class="btn btn-outline-primary btn_custom"
                          (click)="pageObject.pageNo=0;getBundlesList()"><i class="fa fa-search" aria-hidden="true"
                            matTooltip="search"></i></button>
                      </div>
                    </div>
                    <div class="col-md-3" style="  position: relative;
                    top: 21px;
                    right: -547px;">
                     
                        <mat-label style="font-weight: bold;">Last Updated On:</mat-label>
                        {{lastupdatedon}}
                     
                    </div>
                  </div>
                </div>               
  
                  <!--table-->
                  <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                    <div fxLayout="row">
                      <div class="data-container">
                        <div class="data-table-container">
                          <table mat-table [dataSource]="dataSource" matSort class="data-table">                           
                            <ng-container matColumnDef="bundleid">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Bundle Id</th>
                              <td mat-cell *matCellDef="let row">{{row?.bundleid}}</td>
                            </ng-container>
                            <ng-container matColumnDef="denom">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Denom</th>
                              <td mat-cell *matCellDef="let row">{{row?.denom}}</td>
                            </ng-container>
                            <ng-container matColumnDef="bundletitle">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Bundle Tile</th>
                              <td mat-cell *matCellDef="let row">{{row?.bundletitle}}</td>
                            </ng-container>
                            <ng-container matColumnDef="bucketid">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Bucket Id</th>
                                <td mat-cell *matCellDef="let row">{{row?.bucketid}}</td>
                              </ng-container>
                            <ng-container matColumnDef="buckettype">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Bucket Type</th>
                              <td mat-cell *matCellDef="let row">{{row?.buckettype}}</td>
                            </ng-container>
                            <ng-container matColumnDef="buckettitle">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Bucket Tile</th>
                              <td mat-cell *matCellDef="let row">{{row?.buckettitle}}</td>
                            </ng-container>
                            <ng-container matColumnDef="description">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                              <td mat-cell *matCellDef="let row">{{row?.description}}</td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns | paginate: { id: 'bundle_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}"></tr>
                          </table>
                        </div>
                        <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix" *ngIf="pageObject.totalRecords > 0">
                          <div class="mt-0 pull-left">
  
                            <div class="row">
                              <div class="col-md-12 mt-0 text-left">
                                <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                               [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                               [pageSizeOptions]="[5, 10, 25, 100]">
                                </mat-paginator>
                              </div>
                            </div>
                          </div>
                          <div class="mt-3 pull-right">
                            <pagination-controls class="my-pagination"
                                                 (pageChange)="changePage($event)"
                                                 screenReaderCurrentLabel="You're on page"
                                                 id="bundle_list_pagination">
                            </pagination-controls>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--table ends-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
