<section class="basic_details sticky base80">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="detail_sec">
          <div class="details_inner">
            <div class="type_camp">
              <div class="container-fluid no-padding">
                <div class="detail_title">
                  <h4>
                    <em class="icon-settings"></em><span class="user">Settings <span style="font-size: 16px;">&#8811;</span> Messages</span>
                    <button type="button"
                    class="btn btn-outline-primary btn_custom1 pull-right marg10 " (click)="downloadxldata()" >
                     <i class="fa fa-download" aria-hidden="true" matTooltip="download"></i>
                  </button>
                  <button type="button"
                  class="btn btn-outline-primary btn_custom1 pull-right marg10 " >
                   <i class="fa fa-upload" aria-hidden="true" matTooltip="upload"></i>
                </button>

                    <button type="button"
                      [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                      (click)="toggle()">
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                    </button>
                    <button type="button" title="Refresh Messages" *ngIf="userpermissions.edit==1"
                      class="btn btn-outline-primary btn_custom21 pull-right" (click)="refreshmsgs()">
                      <i class="icon-refresh" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="btn btn-outline-primary btn_custom21 pull-right"
                      (click)="createMesgDialog(null)" title="Add"  *ngIf="userpermissions.add==1">
                      <i class="fa fa-plus" aria-hidden="true">
                      </i>
                    </button>
                  </h4>
                </div>
                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm"
                  [@openClose]="isOpen ? 'open' : 'closed'">
                  <div class="row">
                    <div class="col-sm-2 col-md-2">
                      <mat-form-field>
                        <mat-label> {{'Status'| langFilter}}</mat-label>
                        <mat-select [(ngModel)]="fstatus" name="status" required #status="ngModel">
                          <mat-option [value]="itm.id" *ngFor="let itm of statuslist">{{itm.name}}</mat-option>
                        </mat-select>

                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Search by key</mat-label>
                        <input matInput type="text" titleChars autocomplete="off" value="&nbsp;"
                          [(ngModel)]="searchString">
                      </mat-form-field>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <button type="button" class="btn btn-outline-primary btn_custom" (click)="getmessagesList()"><i
                            class="fa fa-search" aria-hidden="true" matTooltip="search"></i></button>
                      </div>
                    </div>
                  </div>
                </div>

                <!--table-->
                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                  <div fxLayout="row">
                    <div class="data-container">
                      <div class="data-table-container">
                        <table mat-table [dataSource]="dataSource" matSort class="data-table">
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                            <td mat-cell *matCellDef="let row">{{row?.id}}</td>
                          </ng-container>
                          <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                            <td mat-cell *matCellDef="let row"><button class="btn btn-link btn_style"
                                (click)="createMesgDialog(row)" title="Edit Message">{{row?.code}}</button></td>
                          </ng-container>
                          <!-- <ng-container matColumnDef="language">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
                            <td mat-cell *matCellDef="let row">{{row?.language}}</td>
                          </ng-container> -->
                          <ng-container matColumnDef="keyword">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
                            <td mat-cell *matCellDef="let row">{{row?.keyword}}</td>
                          </ng-container>

                          <ng-container matColumnDef="message">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
                            <td mat-cell *matCellDef="let row">{{loadMessage(row?.messageList)}}</td>
                          </ng-container>

                          <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                            <td mat-cell *matCellDef="let row">{{row?.description}}</td>
                          </ng-container>

                          <ng-container matColumnDef="module">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Module</th>
                            <td mat-cell *matCellDef="let row">{{row?.module}}</td>
                          </ng-container>

                          <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                            <td mat-cell *matCellDef="let row">
                              <span class="label label-{{row?.status}}">{{loadStatus(row?.status)}}</span></td>
                          </ng-container>
                          <!-- <ng-container cdkColumnDef="actions" stickyEnd>
                          <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                          <td *cdkCellDef="let row">
                            <div *ngIf="row.status != '2'">
                              <button matTooltip="Edit Rule" (click)="createMesgDialog(row)" class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                <i class="fa fa-edit"></i>
                              </button>
                              <button matTooltip="Delete Rule" (click)="deleteRule(row?.ruleId,row?.ruleId)" class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                <i class="fa fa-remove"></i>
                              </button>
                            </div>
                          </td>
                        </ng-container> -->
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row
                            *matRowDef="let row; columns: displayedColumns | paginate: { id: 'user_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                          </tr>
                        </table>
                      </div>
                      <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                         [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                        <div class="mt-0 pull-left">

                          <div class="row">
                            <div class="col-md-12 mt-0 text-left">
                              <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                              </mat-paginator>
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 pull-right">
                          <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                            screenReaderCurrentLabel="You're on page" id="user_list_pagination">
                          </pagination-controls>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--table ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
