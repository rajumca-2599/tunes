<section class="basic_details sticky base80">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="detail_sec">
          <div class="details_inner">
            <div class="type_camp">
              <div class="container-fluid no-padding">
                <div class="detail_title">
                  <h4>
                    <em class="icon-settings"></em><span class="user">Settings <span style="font-size: 16px;">&#8811;</span> Translations</span>
                    <button type="button"
                      [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                      (click)="toggle()">
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                    </button>
                    <button type="button" title="Refresh Translations"  *ngIf="userpermissions.edit==1"  
                      class="btn btn-outline-primary btn_custom21 pull-right" (click)="refreshTranslations()">
                      <i class="icon-refresh"  aria-hidden="true"></i>
                    </button>

                    <button type="button"
                      [ngClass]="isAddOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                      (click)="toggleadd(null)">
                      <i class="fa fa-plus" aria-hidden="true" matTooltip="Add" *ngIf="isAddOpen"></i>
                      <i class="fa fa-plus" aria-hidden="true" matTooltip="Add" *ngIf="!isAddOpen"></i>
                    </button>
                  </h4>
                </div>
                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm">
                  <div class="row" *ngIf="isOpen">
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Search By Keyword</mat-label>
                        <input matInput type="text" titleChars autocomplete="off" value="&nbsp;"
                          [(ngModel)]="searchString" maxlength="50">
                      </mat-form-field>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <button type="button" class="btn btn-outline-primary btn_custom"
                                (click)="getTranslationsList()"><i
                            class="fa fa-search" aria-hidden="true" matTooltip="search"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="row" *ngIf="isAddOpen">
                    <div class="col-md-12">
                      <mat-card>
                        <mat-card-content>
                          <div class="row">
                            <div class="col-md-2">
                              <mat-form-field>
                                <mat-label>Keyword</mat-label>
                                <input matInput type="text" placeholder="" [(ngModel)]="keyword" name="keyword"
                                  titleChars maxlength="50" required [disabled]="id!=0" />
                              </mat-form-field>
                            </div>
                            <div class="col-md-3">
                              <mat-form-field>
                                <mat-label>{{env.languages[0].key}}</mat-label>
                                <input matInput required type="text" placeholder="" [(ngModel)]="word" name="word"
                                 maxlength="100" />
                              </mat-form-field>
                              <!-- safeChars removed as <> to be allowed-->
                            </div>                             
                            <div class="col-md-3">
                              <mat-form-field>
                                <mat-label> {{'Language'| langFilter}}</mat-label>
                                <mat-select name="ddlgroup" [(ngModel)]="translations" (selectionChange)="someMethod(translations)">
                                  <mat-option [disabled]="ifColorDark(lang.title)"  *ngFor="let lang of languageList" [value]="lang.id">{{lang.title}}</mat-option>
                                </mat-select>
                    
                              </mat-form-field>
                            </div>
                            <div class="col-md-2">
                              <mat-form-field>
                                <mat-label>Description</mat-label>
                                <input matInput type="text" placeholder="" [(ngModel)]="description" titleChars
                                  name="description" maxlength="50" required />
                              </mat-form-field>
                            </div>
                            <div class="col-md-2">
                              <button class="mat-raised-button mat-primary btn" type="button" *ngIf="id==0 && userpermissions.add==1"
                                      (click)="addTranslation()"  >
                                ADD
                              </button>
                              <button class="mat-raised-button mat-primary btn" type="button" *ngIf="id!=0 && userpermissions.edit==1"
                                      (click)="saveTranslation()">
                                UPDATE
                              </button>
                            </div>
                          </div>
                        </mat-card-content>
                      </mat-card>
                    </div>
                  </div>
                </div>

                <!--table-->
                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                  <div fxLayout="row">
                    <div class="data-container">
                      <div class="data-table-container">
                        <table mat-table [dataSource]="dataSource" matSort class="data-table">
                          <ng-container matColumnDef="keyword">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Keyword</th>
                            <td mat-cell *matCellDef="let row">{{row?.keyword}}</td>
                          </ng-container>
                          <ng-container matColumnDef="messageen">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{env.languages[0].key}}</th>
                            <td mat-cell *matCellDef="let row">{{row?.messageen}}</td>
                          </ng-container>
                          <!--<ng-container matColumnDef="language" style="display: none">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
                            <td mat-cell *matCellDef="let row">
                              <mat-select [disabled]="!row.edited" [(ngModel)]="row.language" name="language">
                                <mat-option [value]="1">Bahasa</mat-option>
                              </mat-select>
                            </td>
                          </ng-container>-->
                          <ng-container matColumnDef="messageba">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>LANGUAGES</th>
                            <td mat-cell *matCellDef="let row">{{row?.messageba}}</td>
                          </ng-container>
                          <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                            <td mat-cell *matCellDef="let row">{{row?.description}}</td>
                          </ng-container>
                          <ng-container cdkColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                            <td *cdkCellDef="let row">
                              <div>
                                <button matTooltip="Edit Translation" (click)="toggleadd(row)"
                                        class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <i class="fa fa-edit"  aria-hidden="true"></i>
                                </button>
                              </div>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row
                            *matRowDef="let row; columns: displayedColumns | paginate: { id: 'user_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                          </tr>
                        </table>
                      </div>
                      <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                        [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                        <div class="mt-0 pull-left">

                          <div class="row">
                            <div class="col-md-12 mt-0 text-left">
                              <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                              </mat-paginator>
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 pull-right">
                          <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                            screenReaderCurrentLabel="You're on page" id="user_list_pagination">
                          </pagination-controls>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--table ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
