<section class="basic_details sticky base80">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="detail_sec">
          <div class="details_inner">
            <div class="type_camp">
              <div class="container-fluid no-padding">
                <div class="detail_title">
                  <h4>
                    <em class="icon-settings"></em><span class="user">Settings <span
                        style="font-size: 16px;">&#8811;</span> Platform Settings</span>
                    <button type="button"
                      [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                      (click)="toggle()">
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                    </button>
                    <button type="button" title="Refresh Settings"
                      class="btn btn-outline-primary btn_custom21 pull-right" (click)="refreshPltfrm()"
                      *ngIf="userpermissions.edit==1">
                      <i class="icon-refresh" aria-hidden="true"></i>
                    </button>
                  </h4>
                </div>
                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm"
                  [@openClose]="isOpen ? 'open' : 'closed'">
                  <div class="row">
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Group Name</mat-label>
                        <mat-select name="filterBy" [(ngModel)]="filterBy">
                          <mat-option value="">All</mat-option>
                          <mat-option *ngFor="let a of platformsettingfilters" [value]="a.value">{{a.key}}</mat-option>
                                              
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Search</mat-label>
                        <input matInput type="text" titleChars autocomplete="off" value="&nbsp;"
                          [(ngModel)]="searchString">
                      </mat-form-field>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <button type="button" class="btn btn-outline-primary btn_custom"
                          (click)="getPlatfmSettingsList()"><i class="fa fa-search" aria-hidden="true"
                            matTooltip="search"></i></button>
                      </div>
                    </div>
                  </div>
                </div>

                <!--table-->
                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                  <div fxLayout="row">
                    <div class="data-container">
                      <div class="data-table-container">
                        <table  mat-table [dataSource]="dataSource" matSort class="data-table">
                          <ng-container matColumnDef="keyword">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>keyword</th>
                            <td mat-cell *matCellDef="let row">{{row?.keyword}}</td>
                          </ng-container>
                          <ng-container matColumnDef="value">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                            <td mat-cell style="width: 40%;" *matCellDef="let row">
                              <button class="btn btn-link btn_style" (click)="onClickRow(row)" *ngIf="!row.edited"
                                title="click here to Edit the value">{{ (row?.value.length>60)? (row?.value | slice:0:60)+'.....':(row?.value) }}</button>
                              <div *ngIf="row.edited">
                                <textarea class="txt-settings" [(ngModel)]="row.value"></textarea>
                                <div class="d-inline">
                                  <button class="btn btn-outline-primary mr-2" type="button" *ngIf="userpermissions.edit==1"
                                    (click)="onSave(row)"> <i class="fa fa-save" aria-hidden="true"></i></button>
                                  <button class="btn btn-outline-primary " (click)="onCancel(row)"> <i
                                      class="fa fa-close" aria-hidden="true"></i></button>
                                </div>
                                <!-- <button (click)="onSave(row)">Save</button>
                                <button (click)="onCancel(row)">Cancel</button> -->
                              </div>
                            </td>
                          </ng-container>
                          <ng-container matColumnDef="group_name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Name</th>
                            <td mat-cell *matCellDef="let row">{{row?.group_name}}</td>
                          </ng-container>
                          <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                            <td mat-cell *matCellDef="let row">{{row?.description}}</td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row
                            *matRowDef="let row; columns: displayedColumns | paginate: { id: 'user_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                          </tr>
                        </table>
                      </div>
                      <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                        [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                        <div class="mt-0 pull-left">

                          <div class="row">
                            <div class="col-md-12 mt-0 text-left">
                              <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                              </mat-paginator>
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 pull-right">
                          <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                            screenReaderCurrentLabel="You're on page" id="user_list_pagination">
                          </pagination-controls>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--table ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
