<h2 mat-dialog-title>{{title}}</h2>
<hr />
<form autocomplete="off" name="addAttributeForm" novalidate #addUserForm='ngForm'>
  <mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label> {{'Key'| langFilter}}</mat-label>
            <input matInput type="text" [(ngModel)]="pltfrmObj.vcglbname" name="vcglbname" #vcglbname="ngModel" [disabled]="mode =='update'" maxlength="50" required autocomplete="off">
           </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label>{{'Value'| langFilter}}</mat-label>
            <textarea matInput type="text" placeholder="" [(ngModel)]="pltfrmObj.vcglbvalue" name="vcglbvalue" #vcglbvalue="ngModel"
                      required maxlength="200"></textarea>
   
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label> {{'Description'| langFilter}}</mat-label>
            <textarea matInput type="text" placeholder="" [disabled]="mode =='update'" [(ngModel)]="pltfrmObj.vcglbdesc" name="vcglbdesc" #vcglbdesc="ngModel"
                      maxlength="200"></textarea>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label> {{'Group Name'| langFilter}}</mat-label>
            <input matInput type="text" [(ngModel)]="pltfrmObj.vcglbgroup" name="vcglbgroup" #vcglbname="ngModel" [disabled]="mode =='update'" maxlength="50" required autocomplete="off">
          </mat-form-field>
        </div>
      </div>
      <hr />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="pull-right">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" type="button" (click)="submitMessage()">Submit</button>
  </mat-dialog-actions>
</form>
