<section class="basic_details sticky base80">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="detail_sec">
          <div class="details_inner">
            <div class="type_camp">
              <div class="container-fluid no-padding">
                <div class="detail_title">
                  <h4>
                    <i class="icon-settings" aria-hidden="true"> </i><span class="user">Publish</span>
                    <button type="button"
                      [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                      (click)="toggle()">
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                    </button>
                  </h4>
                </div>
                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm"
                  [@openClose]="isOpen ? 'open' : 'closed'">
                  <div class="row">
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Element Type</mat-label>
                        <mat-select name="service_group" [(ngModel)]="publishitemtype" (ngModelChange)="resetdata()">

                          <mat-option [value]="itm.id" *ngFor="let itm of publislist">{{itm.name}}</mat-option>

                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Publish Status</mat-label>
                        <mat-select name="statustype" [(ngModel)]="publishstatus" (ngModelChange)="resetdata()">
                          <mat-option [value]="a.id" *ngFor="let a of publishstatuslist">{{a.name}}</mat-option>

                        </mat-select>
                      </mat-form-field>
                    </div>
                    <!-- <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Search</mat-label>
                        <input matInput type="text" safe-chars autocomplete="off" value="&nbsp;" [(ngModel)]="searchString">
                      </mat-form-field>
                    </div> -->
                    <div class="col-md-1">
                      <div class="form-group">
                        <button type="button" class="btn btn-outline-primary btn_custom"
                          (click)="getworkflowitemsList()"><i class="fa fa-search" aria-hidden="true"
                            matTooltip="search"></i></button>
                      </div>
                    </div>
                  </div>
                </div>

                <!--table-->
                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                  <div fxLayout="row">
                    <div class="data-container">
                      <div class="data-table-container">
                        <table mat-table [dataSource]="dataSource" matSort class="data-table">
                          <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                              <!-- <mat-checkbox class="martopcheck" [(ngModel)]="checked" (change)="selectall()"></mat-checkbox> -->
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <mat-checkbox [(ngModel)]="row.select"></mat-checkbox>
                            </td>
                          </ng-container>

                          <ng-container matColumnDef="pagename">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Page Name</th>
                            <td mat-cell *matCellDef="let row">{{row?.pagename}}</td>
                          </ng-container>

                          <ng-container matColumnDef="modulename">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Module Name</th>
                            <td mat-cell *matCellDef="let row">{{row?.modulename}}</td>
                          </ng-container>


                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let row">{{row?.name}}</td>
                          </ng-container>

                          <ng-container matColumnDef="bannerimage">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
                            <td mat-cell *matCellDef="let row">
                              <div> <img src="{{row?.bannerimage}}" alt="*" style="width:98%;padding:2px"></div>

                            </td>
                          </ng-container>
                          <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                            <td mat-cell *matCellDef="let row">{{row?.type}}</td>
                          </ng-container>


                          <ng-container matColumnDef="updatedon">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Modified On</th>
                            <td mat-cell *matCellDef="let row">{{row?.createdat}}</td>
                          </ng-container>
                          <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                            <td *cdkCellDef="let row">
                              <div *ngIf="publishstatus==1">

                                  <!-- <button *ngIf="publishitemtype=='2'" matTooltip="View Groups" (click)="createBannerGroup(row)"
                                  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <em class="fa fa-eye" aria-hidden="true"></em>
                                </button>


                                <button *ngIf="publishitemtype=='4'" matTooltip="View Rule" (click)="createRuleDialog(row)"
                                  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <em class="fa fa-eye" aria-hidden="true"></em>
                                </button> -->
                                <button matTooltip="Approve" (click)="showconfirm(row,'approve')"
                                  style="font-size: 20px;"
                                  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <i class="fa fa-check-circle " aria-hidden="true"></i>
                                </button>
                                <button matTooltip="Reject" (click)="showconfirm(row,'reject')" style="font-size: 20px;"
                                  class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <i class="fa fa-ban" aria-hidden="true"></i>
                                </button>
                              </div>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row
                            *matRowDef="let row; columns: displayedColumns | paginate: { id: 'module_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                          </tr>
                        </table>
                      </div>
                      <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                        [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                        <div class="mt-0 pull-left">

                          <div class="row">
                            <div class="col-md-12 mt-0 text-left">
                              <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                [pageSizeOptions]="[5, 10, 25, 100]">
                              </mat-paginator>
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 pull-right">
                          <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                            screenReaderCurrentLabel="You're on page" id="module_pagination">
                          </pagination-controls>
                        </div>
                      </div>

                      <div class="row" style="display: none">
                        <div class="col-sm-12 col-md-12">
                          <div class="col-sm-9 col-md-9">&nbsp;</div>
                          <div class="col-md-3 col-sm-3 pull-right">
                            <button class="btn mr-2 mat-raised-button mat-primary" type="button"
                              (click)="rejectlist()">Reject</button>&nbsp;
                            <button class="btn mat-raised-button mat-primary" type="button"
                              (click)="approvelist()">Approve</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--table ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
