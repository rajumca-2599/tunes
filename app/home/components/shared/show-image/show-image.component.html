<h2 mat-dialog-title></h2>
<hr />
<form autocomplete="off" name="moduleStatusForm" novalidate #moduleStatusForm='ngForm'>
  <mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12">
        <img src="{{imageurl}}" width="200px" height="160px" alt="*" />
        </div>
      </div>
      <hr />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="pull-right">
    <button class="mat-raised-button btn" (click)="close()">Close</button>
  </mat-dialog-actions>
</form>
