<section class="basic_details sticky base80">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 no-padding">
          <div class="detail_sec">
            <div class="details_inner">
              <div class="type_camp">
                <div class="container-fluid no-padding">
                  <div class="detail_title">
                    <h4>
                      <em class="icon-settings"></em><span class="user">
                        Reports Management <span style="font-size: 16px;">&#8811;</span> Reports Inbox
                      </span>
                    </h4>
                  </div>                 
                  <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs ng-star-inserted" >
                    <div fxLayout="row">
                      <div class="data-container">
                        <div class="data-table-container">
                          <table mat-table [dataSource]="dataSource" matSort class="data-table">  
                            <ng-container matColumnDef="requestdatetime">
                              <th mat-header-cell *matHeaderCellDef >REQUEST DATETIME</th>
                              <td mat-cell *matCellDef="let row">{{row?.report_datetime}}</td>
                            </ng-container>
  
                            <ng-container matColumnDef="reporttype">
                              <th mat-header-cell *matHeaderCellDef >REPORT TYPE
                              </th>
                              <td mat-cell *matCellDef="let row">{{row?.report_type}}</td>
                            </ng-container>                           
                            <ng-container matColumnDef="reportname">
                              <th mat-header-cell *matHeaderCellDef >REPORT NAME
                              </th>
                              <td mat-cell *matCellDef="let row">{{row?.report_name}}</td>
                            </ng-container>      
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef >STATUS
                                </th>
                                <td mat-cell *matCellDef="let row">
                                 
                                  <span class="label label-{{getStatusLabel(row?.istatus)}}"> {{getstatus(row?.istatus)}}
                                  </span>
                                </td>
                              </ng-container>                       
  
                            <ng-container cdkColumnDef="actions" stickyEnd>
                              <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                              <td *cdkCellDef="let row">
                                <div>
                                  <button matTooltip="Download" (click)="downloadfile(row)"                                   
                                    class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                    <em class="fa fa-download"></em>
                                  </button>                                
                                </div>
                              </td>
                            </ng-container>
  
                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row
                              *matRowDef="let row; columns: displayedColumns | paginate: { id: 'user_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                            </tr>
                          </table>
                        </div>
                        <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                          [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                          <div class="mt-0 pull-left">
  
                            <div class="row">
                              <div class="col-md-12 mt-0 text-left">
                                <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                  [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                  [pageSizeOptions]="[5, 10, 25, 100]">
                                </mat-paginator>
                              </div>
                            </div>
                          </div>
                          <div class="mt-3 pull-right">
                            <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                              screenReaderCurrentLabel="You're on page" id="user_list_pagination">
                            </pagination-controls>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                 
                  <!--table ends-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
