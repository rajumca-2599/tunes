<div class="row">
  <div style="width:100%;" class="col-md-12 px-lg-3 my-1 p-1 bg-white rounded shadow-sm">
    <div class="row">
      <div class="col-sm-6 col-md-6 other-mat">
        <span class="date-picker">
          <mat-label>{{'Report Date Range'| langFilter}}</mat-label>
          <span class="position-absolute"><em class="fa fa-calendar"></em></span>
          <input name="startdate" placeholder="Report Date Range:" [selectMode]="'range'" [(ngModel)]="reportrange"
                 [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" #daterange="ngModel" />
          <owl-date-time #dt1></owl-date-time>
          <!--<span class="example-error" *ngIf="daterange.invalid && daterange.errors.owlDateTimeRange">
            Date Time Range Invalid.
          </span>-->

        </span>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="form-group">
          <button type="button" class="btn btn-outline-primary btn_custom"><i class="fa fa-search" aria-hidden="true" matTooltip="search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
    <div fxLayout="row">
      <div class="data-container">
        <div class="data-table-container">
          <table mat-table [dataSource]="dataSource" matSort class="data-table" style="width:100%;">
            <ng-container *ngFor="let obj of displayedColumns" matColumnDef="{{obj}}">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{obj}}</th>
              <td mat-cell *matCellDef="let row">{{row[obj]}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns | paginate: { id: 'ccare_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}"></tr>
          </table>
        </div>
        <div class="clearfix" *ngIf="pageObject.totalRecords > 0">
          <div class="mt-0 pull-left">
            <div class="row">
              <div class="col-md-12 mt-0 text-left">
                <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                               [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                               [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
              </div>
            </div>
          </div>
          <div class="mt-3 pull-right">
            <pagination-controls class="my-pagination"
                                 (pageChange)="changePage($event)"
                                 screenReaderCurrentLabel="You're on page"
                                 id="ccare_pagination">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
