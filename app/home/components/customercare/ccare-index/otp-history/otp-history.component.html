
<div class="row">
  <div style="width:100%;" class="col-md-12 px-lg-3 my-1 p-1 bg-white rounded shadow-sm">
    <div class="row">
      <div class="col-sm-6 col-md-6 other-mat">
        <span class="date-picker">
          <mat-label>{{'Report Date Range'| langFilter}}</mat-label>
          <span class="position-absolute"><em class="fa fa-calendar"></em></span>
          <input name="startdate" placeholder="Report Date Range:" [selectMode]="'range'" [(ngModel)]="startdate" [owlDateTimeTrigger]="dt2"
                 [owlDateTime]="dt2" />
          <owl-date-time #dt2></owl-date-time>
        </span>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="form-group">
          <button type="button" class="btn btn-outline-primary btn_custom"><i class="fa fa-search" aria-hidden="true" matTooltip="search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">

  </div>
</div>
