

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="detail_sec">
        
          <div class="details_inner">
            <div class="type_camp">
              <div class="container-fluid no-padding">
                <div class="detail_title">
                  <h4>
                    <em class="icon-settings"></em>
                  <span class="user">Add/Edit Package Attributes</span>
                  <button type="button"
                  [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                  (click)="toggle()">
                  <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                  <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                </button>

                <button type="button"
                  [ngClass]="isAddOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                  (click)="toggleadd(null)">
                  <i class="fa fa-plus" aria-hidden="true" matTooltip="Add" *ngIf="isAddOpen"></i>
                  <i class="fa fa-plus" aria-hidden="true" matTooltip="Add" *ngIf="!isAddOpen"></i>
                </button>
                  </h4>
                 
                  
                </div>
                
                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm">
                  <div class="row" *ngIf="isAddOpen">
                    <div class="col-md-12">
                      <mat-card>
                        <mat-card-content>
                          <div class="row">
                            <div class="col-md-2">
                              <mat-form-field>
                                <mat-label>Code</mat-label>
                                <input matInput type="text" autocomplete="off" placeholder="" [(ngModel)]="code" name="keyword"
                                  titleChars maxlength="50" required disabled />
                              </mat-form-field>
                            </div>
                            <div class="col-md-3">
                              <mat-form-field>
                                <mat-label>Name</mat-label>
                                <input matInput required type="text" placeholder="" autocomplete="off" [(ngModel)]="name" name="word"
                                 maxlength="100" [disabled]='!iscreate'/>
                              </mat-form-field>
                              <!-- safeChars removed as <> to be allowed-->
                            </div>                             
                            <div class="col-md-3">
                              <mat-form-field>
                                <mat-label>Value</mat-label>
                                <input matInput type="text" placeholder="" autocomplete="off" [(ngModel)]="value" 
                                  name="translations" maxlength="100" required />
                              </mat-form-field>
                            </div>
                            <div class="col-md-2">
                              <button class="mat-raised-button mat-primary btn" type="button" *ngIf="iscreate && userpermissions.add==1"
                                      (click)="addattributes()"  >
                                ADD
                              </button>
                              <button class="mat-raised-button mat-primary btn" type="button" *ngIf="!iscreate && userpermissions.edit==1"
                                      (click)="addattributes()">
                                UPDATE
                              </button>
                              </div><div class="col-md-2">
                              <button class="mat-raised-button mat-primary btn" type="button" 
                              (click)="closecreateoredit()"> Cancel
                             </button>
                            </div>
                          </div>
                        </mat-card-content>
                      </mat-card>
                    </div>
                  </div>
                </div>     
                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                  <div fxLayout="row">
                    <div class="data-container">
                      <div class="data-table-container">
                        <table mat-table [dataSource]="dataSource" matSort class="data-table">
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let row">{{row?.name}}</td>                             
                          </ng-container>
                        <ng-container matColumnDef="value">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                          <td mat-cell *matCellDef="let row">{{row?.value}}</td>
                        </ng-container>
                        <ng-container matColumnDef="code">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                          <td mat-cell *matCellDef="let row">{{row?.code}}</td>
                        </ng-container>  
                          <ng-container cdkColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                            <td *cdkCellDef="let row">
                              <div>
                                <button matTooltip="Edit" (click)="toggleadd(row)"
                                        class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                  <i class="fa fa-edit"  aria-hidden="true"></i>
                                </button>
                                <button matTooltip="Delete" (click)="deleteattribute(row.code,row.name)" class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                     <em class="fa fa-remove"></em>
                                </button>
                              </div>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row
                            *matRowDef="let row; columns: displayedColumns | paginate: { id: 'user_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <mat-card-actions>
                      <div class="pull-right mar10">
                        <button class="btn mr-2 mat-raised-button" (click)="close()">close</button>
                        
                      </div>
                    </mat-card-actions>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </section> -->
