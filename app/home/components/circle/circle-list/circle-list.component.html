<section class="basic_details sticky base80">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 no-padding">
          <div class="detail_sec">
            <div class="details_inner">
              <div class="type_camp">
                <div class="container-fluid no-padding">
                  <div class="detail_title">
                    <h4>
                      <em class="icon-settings"></em><span class="user">Circles >> Circles List</span>  
                      <button type="button" title="Refresh Circles"
                      class="btn btn-outline-primary btn_custom21 pull-right" (click)="getCirclesList()">
                      <i class="icon-refresh" aria-hidden="true"></i>
                    </button>                  
                    </h4>
                  </div> 
                             
  
                  <!--table-->
                  <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                    <div fxLayout="row">
                      <div class="data-container">
                        <div class="data-table-container">
                          <table mat-table [dataSource]="dataSource" matSort class="data-table">
                            <ng-container matColumnDef="circleid">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Circle Id</th>
                                <td mat-cell *matCellDef="let row">{{row?.circleId}}</td>
                              </ng-container>
                            <ng-container matColumnDef="circlename">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Circle Name</th>
                              <td mat-cell *matCellDef="let row">{{row?.name}}</td>
                            </ng-container>
                            <ng-container matColumnDef="circlecode">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Circle Code</th>
                              <td mat-cell *matCellDef="let row">{{row?.code}}</td>
                            </ng-container>
                            <ng-container matColumnDef="zoneid">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Zone Id</th>
                                <td mat-cell *matCellDef="let row">{{row?.zoneId}}</td>
                              </ng-container>
                            <ng-container matColumnDef="zonename">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Zone Name</th>
                              <td mat-cell *matCellDef="let row">{{row?.zonename}}</td>
                            </ng-container>
                           
                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns | paginate: { id: 'circle_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}"></tr>
                          </table>
                        </div>
                        <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix" *ngIf="pageObject.totalRecords > 0">
                          <div class="mt-0 pull-left">
  
                            <div class="row">
                              <div class="col-md-12 mt-0 text-left">
                                <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                               [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                               [pageSizeOptions]="[5, 10, 25, 100]">
                                </mat-paginator>
                              </div>
                            </div>
                          </div>
                          <div class="mt-3 pull-right">
                            <pagination-controls class="my-pagination"
                                                 (pageChange)="changePage($event)"
                                                 screenReaderCurrentLabel="You're on page"
                                                 id="circle_list_pagination">
                            </pagination-controls>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--table ends-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
