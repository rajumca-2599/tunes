
<section class="basic_details sticky base80">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 no-padding">
              <div class="detail_sec">
                <div class="details_inner">
                  <div class="type_camp">
                    <div class="container-fluid no-padding">
                      <div class="detail_title">
                        <h4>
                          <em class="icon-settings"></em><span class="user">Master >> GatewayIPS</span>                                              
                          <button type="button"
                            [ngClass]="isAddOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                            (click)="toggleadd(null)">
                            <i class="fa fa-plus" aria-hidden="true" matTooltip="Add" *ngIf="isAddOpen"></i>
                            <i class="fa fa-plus" aria-hidden="true" matTooltip="Add" *ngIf="!isAddOpen"></i>
                          </button>
                        </h4>
                      </div>
                      <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm">                   
                        <div class="row" >
                          <div class="col-md-12">
                            <mat-card>
                              <mat-card-content>
                                <div class="row">
                                  <div class="col-md-2">
                                    <mat-form-field>
                                      <mat-label>Name</mat-label>
                                      <input matInput type="text" placeholder="" [(ngModel)]="name" name="name"
                                        titleChars maxlength="50" required [disabled]="id!=0" />
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-3">
                                    <mat-form-field>
                                      <mat-label>Start IP</mat-label>
                                      <input matInput required type="text" placeholder="" [(ngModel)]="startip" name="startip"
                                       maxlength="16"  appValidatepattern chkpattern="/[^0-9.]/g"/>
                                    </mat-form-field>
                                  </div>                             
                                  <div class="col-md-3">
                                    <mat-form-field>
                                      <mat-label>End IP</mat-label>
                                      <input matInput type="text" placeholder="" [(ngModel)]="endip" 
                                        name="endip" maxlength="16" appValidatepattern chkpattern="/[^0-9.]/g" required />
                                    </mat-form-field>
                                  </div>
                                   
                                  <div class="col-md-2">
                                    <button class="mat-raised-button mat-primary btn" type="button" *ngIf="id==0 && userpermissions.add==1"
                                            (click)="addGatewayips()"  >
                                      ADD
                                    </button>
                                    <button class="mat-raised-button mat-primary btn" type="button" *ngIf="id!=0 && userpermissions.edit==1"
                                            (click)="saveGatewayips()">
                                      UPDATE
                                    </button>
                                  </div>
                                </div>
                              </mat-card-content>
                            </mat-card>
                          </div>
                        </div>
                      </div>
      
                      <!--table-->
                      <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                        <div fxLayout="row">
                          <div class="data-container">
                            <div class="data-table-container">
                              <table mat-table [dataSource]="dataSource" matSort class="data-table">
                                <ng-container matColumnDef="name">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
                                  <td mat-cell *matCellDef="let row">{{row?.name}}</td>
                                </ng-container>
                                <ng-container matColumnDef="startip">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
                                  <td mat-cell *matCellDef="let row">{{row?.startip}}</td>
                                </ng-container>
                                 <ng-container matColumnDef="endip">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ENd</th>
                                  <td mat-cell *matCellDef="let row">{{row?.endip}}</td>
                                </ng-container>
                                <ng-container cdkColumnDef="actions">
                                  <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                                  <td *cdkCellDef="let row">
                                    <div>
                                      <button matTooltip="Edit Range" (click)="toggleadd(row)"
                                              class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                        <i class="fa fa-edit"  aria-hidden="true"></i>
                                      </button>
                                    </div>
                                  </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                                <tr mat-row
                                  *matRowDef="let row; columns: displayedColumns | paginate: { id: 'user_list_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                                </tr>
                              </table>
                            </div>
                            <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                              *ngIf="pageObject.totalRecords > 0">
                              <div class="mt-0 pull-left">
      
                                <div class="row">
                                  <div class="col-md-12 mt-0 text-left">
                                    <mat-paginator #paginator class="custom-pagesize" [length]="pageObject?.totalRecords"
                                      [pageSize]="pageObject?.pageSize" (page)="changePageSize($event)"
                                      [pageSizeOptions]="[5, 10, 25, 100]">
                                    </mat-paginator>
                                  </div>
                                </div>
                              </div>
                              <div class="mt-3 pull-right">
                                <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                                  screenReaderCurrentLabel="You're on page" id="user_list_pagination">
                                </pagination-controls>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--table ends-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
