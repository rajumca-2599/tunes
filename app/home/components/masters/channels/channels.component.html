<section class="basic_details sticky base80">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="detail_sec">
          <div class="details_inner">
            <div class="type_camp">
              <div class="container-fluid no-padding">
                <div class="detail_title">
                  <h4>
                    <em class="icon-settings"></em><span class="user">Master <span style="font-size: 16px;">&#8811;</span> Channels</span>
                    <button type="button"
                      [ngClass]="isOpen ? 'btn btn-outline-grey btn_custom1 pull-right marg10' : 'btn btn-outline-primary btn_custom1 pull-right marg10'"
                      (click)="toggle()">
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="isOpen"></i>
                      <i class="fa fa-filter" aria-hidden="true" matTooltip="filter" *ngIf="!isOpen"></i>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn_custom21 pull-right"
                      (click)="createChannelDialog(null)" *ngIf="userpermissions.add==1">
                      <em class="fa fa-plus" matTooltip="Add" >
                      </em>
                    </button>
                  </h4>
                </div>
                <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm"
                  [@openClose]="isOpen ? 'open' : 'closed'">
                  <div class="row">
                    <div class="col-sm-2 col-md-2">
                      <mat-form-field floatLabel="always">
                        <mat-label> {{'Status'| langFilter}}</mat-label>
                        <mat-select [(ngModel)]="status" name="status">
                          <mat-option [value]="1">Active </mat-option>
                          <mat-option [value]="0">Inactive</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3">
                      <mat-form-field floatLabel="always">
                        <mat-label>Search</mat-label>
                        <input matInput type="text" titleChars autocomplete="off" value="&nbsp;"
                          [(ngModel)]="searchString">
                      </mat-form-field>
                    </div>
                    <div class="col-md-1">
                      <div class="form-group">
                        <button type="button" class="btn btn-outline-primary btn_custom"
                          (click)="getchannelsList()"><i class="fa fa-search" aria-hidden="true"
                            matTooltip="search"></i></button>
                      </div>
                    </div>
                  </div>
                </div>

                <!--table-->
                <div class="container px-lg-1 my-1 p-1 bg-white rounded shadow-sm pos_abs">
                  <div fxLayout="row">
                    <div class="data-container">
                      <div class="data-table-container">
                        <table mat-table [dataSource]="dataSource" matSort class="data-table">
                          <ng-container matColumnDef="channelId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>CHANNEL ID</th>
                            <td mat-cell *matCellDef="let row">{{row?.channelId}}</td>
                          </ng-container>
                          <ng-container matColumnDef="channelName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>CHANNEL NAME</th>
                            <td mat-cell *matCellDef="let row">{{row?.channelName}}</td>
                          </ng-container>
                          <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
                            <td mat-cell *matCellDef="let row"><span class="label label-{{row?.status}}">{{getstatustext(row?.status)}}</span></td>
                          </ng-container>
                          <ng-container cdkColumnDef="actions" stickyEnd>
                            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                            <td *cdkCellDef="let row">
                              <button matTooltip="Edit Channel" (click)="createChannelDialog(row)"
                                *ngIf="userpermissions.edit==1"
                                class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                <em class="fa fa-edit"></em>
                              </button>
                              <!-- <button matTooltip="Delete Channel" *ngIf="userpermissions.delete==1"
                                (click)="deleteChannel(row?.channelId,row?.channelName)"
                                class="btn black mt-ladda-btn button-ladda btn-circle btn-outline btn-xs">
                                <em class="fa fa-remove"></em>
                              </button> -->
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                          <tr mat-row
                            *matRowDef="let row; columns: displayedColumns | paginate: { id: 'channelt_pagination', itemsPerPage: pageObject.pageSize, currentPage: pageObject.pageNo, totalItems: pageObject.totalRecords}">
                          </tr>
                        </table>
                      </div>
                      <div class=" px-lg-1 my-1 bg-white rounded shadow-sm clearfix"
                        [ngClass]="{hideelement: pageObject.totalRecords == 0}">
                        <div class="mt-0 pull-left">

                          <div class="row">
                            <div class="col-md-12 mt-0 text-left">
                              <mat-paginator #paginator class="custom-pagesize"
                                             [length]="pageObject?.totalRecords"
                                             [pageSize]="pageObject?.pageSize"
                                             (page)="changePageSize($event)"
                                             [pageSizeOptions]="[5, 10, 25, 100]">
                              </mat-paginator>
                            </div>
                          </div>
                        </div>
                        <div class="mt-3 pull-right">
                          <pagination-controls class="my-pagination" (pageChange)="changePage($event)"
                            screenReaderCurrentLabel="You're on page" id="channelt_pagination">
                          </pagination-controls>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--table ends-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
