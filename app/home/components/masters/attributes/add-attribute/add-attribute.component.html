<h2 mat-dialog-title>{{title}}</h2>
<hr />
<form autocomplete="off" name="addAttributeForm" novalidate #addUserForm='ngForm'>
  <mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label> {{'Attribute Key'| langFilter}}</mat-label>
            <input matInput type="text" [(ngModel)]="attriobj.key" name="key" #key="ngModel"  titleChars [disabled]="mode =='update'"
             maxlength="50" required autocomplete="off">
         
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label> {{'Attribute Group'| langFilter}}</mat-label>
            <input matInput type="text" [(ngModel)]="attriobj.group" name="key" #key="ngModel" titleChars [disabled]="mode =='update'"
             maxlength="50" required autocomplete="off">
       
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label>{{'Attribute Value'| langFilter}}</mat-label>
            <textarea matInput type="text" placeholder="" [(ngModel)]="attriobj.value" titleChars name="value" #value="ngModel"
                      required maxlength="200"></textarea>
         
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12">
          <mat-form-field>
            <mat-label> {{'Description'| langFilter}}</mat-label>
            <textarea matInput type="text" placeholder="" [(ngModel)]="attriobj.desc" titleChars name="desc" #desc="ngModel"
                      maxlength="200"></textarea>
          </mat-form-field>
        </div>
        
      </div>
      <hr />
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="pull-right">
    <button class="btn mr-2 mat-raised-button" (click)="close()">Close</button>
    <button class="btn mat-raised-button mat-primary" type="button" (click)="submitAttribute()">Submit</button>
  </mat-dialog-actions>
</form>
