<section class="basic_details sticky base80">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 no-padding">
          <div class="detail_sec">
            <div class="details_inner">
              <div class="type_camp">
                <div class="container-fluid no-padding">
                  <div class="detail_title">
                    <h4>
                      <em class="icon-settings"></em><span class="user">Upload File</span>
                    </h4>
                  </div>
                  <div class="container px-lg-3 my-1 p-1 bg-white rounded shadow-sm">
                    <div class="row" >
                      <div class="col-md-12">
                        <mat-card>
                          <h6 class="banner-head">Upload new file</h6>
                          <hr />
                          <mat-card-content>
                            <div class="row">
                              <div class="col-md-12">
                                <div class="row" *ngIf="uploadtype=='Packages'">
                                    <div class="col-md-12">
                                      <mat-form-field floatLabel="always">
                                        <mat-label>Package Type:</mat-label>                                      
                                      <!-- <mat-select [(ngModel)]="packagetype" name="packageType" #packageType="ngModel">
                                       
                                      </mat-select> -->
                                    <mat-select [(ngModel)]="packagetype" (selectionChange)="assignuploadtype()" name="uusertype" #uusertype="ngModel">
                                        <mat-option *ngFor="let item of packagetypelist" [value]="item.id">{{item.name}}</mat-option>
                                    </mat-select>
                                      </mat-form-field>
                                    </div>
                                  </div>
                                <div class="row">
                                  <div class="col-md-12">
                                    <span style="font-size:11px;"><b>Note:</b>Use drag & drop for internet explorer browser, File name should not contain special charaters and spaces.</span>
                                    <angular-file-uploader [config]="afuConfigId" (ApiResponse)="DocUpload($event)"
                                                           resetUpload="resetVar">
                                    </angular-file-uploader>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </mat-card-content>
                          <mat-card-actions>
                            <hr />
                            <div class="row">
                              <div class="col-sm-8 col-md-8 other-mat">
                                <div class="form-group text-right">
                                  <button class="btn mr-2 mat-raised-button" type="button" (click)="toggleCancel()">
                                    Close
                                  </button>
                                  <!-- <button class="btn mat-raised-button mat-primary" type="button" (click)="addsegment()">
                                    Add
                                  </button> -->
                                </div>
                              </div>
                            </div>
                          </mat-card-actions>
                        </mat-card>
                      </div>
                    </div>
                  </div>
                  <!--table ends-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
